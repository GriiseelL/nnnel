<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBD</title>
  <link rel="icon" href="img/favicon.png" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
      min-height: 100vh;
      width: 100%;
      max-width: 100%;

    }

    body {
      background-image: linear-gradient(#22d1ee, #3d5af1, #5aaeff);
      background-size: cover;
      margin: 0;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      width: 100%;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      color: rgb(56, 56, 56);
    }

    img, audio {
      max-width: 100%;
      height: auto;
    }

    .open {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#22d1ee, #3d5af1, #5aaeff);
      padding: 20px;
    }

    .open .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .open .card h2 {
      margin-bottom: 20px;
      font-size: 1.3rem;
    }

    .open .card img {
      height: 100px;
      cursor: pointer;
    }

    .open .card h3 {
      margin-top: 20px;
    }

    .atas {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      gap: 20px;
    }

    .atas img {
      max-width: 150px;
      padding: 15px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
    }

    .atas h2 {
      font-size: 1.2rem;
      padding: 15px 20px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
    }

    .kartu-ucapan {
      text-align: center;
      background-color: white;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 30px 20px;
      margin: 20px;
      border-radius: 20px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
    }

    .kartu-ucapan img {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 20px auto 0;
      border-radius: 20px;
    }

    .tanya {
      display: block;
      text-align: center;
      color: white;
      background-color: #2fe965;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 30px 20px;
      margin: 20px;
      border-radius: 20px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
      text-decoration: none;
    }

    .wish {
      display: block;
      width: 50%;
      max-width: 150px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 50%;
    }

    .footer {
      display: block;
      text-align: center;
      background-color: white;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      padding: 30px 20px;
      margin: 20px;
      border-radius: 10px;
    }

    @media screen and (max-width: 600px) {
      .open .card {
        padding: 20px;
        font-size: 1rem;
      }

      .open .card img {
        height: 80px;
      }

      .atas img {
        max-width: 330px;
        padding: 10px;
      }

      .atas h2 {
        font-size: 1rem;
        padding: 10px;
      }

      .kartu-ucapan {
        font-size: 1rem;
        padding: 20px 15px;
      }

      .tanya {
        font-size: 1.2rem;
        padding: 20px 15px;
      }

      .wish {
        max-width: 100px;
      }

      .footer {
        font-size: 0.9rem;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <audio class="audio" src="" autoplay loop></audio>

  <div class="open">
    <div class="card">
      <h2>Ada surat buat kamu Andin</h2>
      <img onclick="mulai()" src="mail.png" alt="buka surat">
      <h3>Tekan coba</h3>
    </div>
  </div>

  <div class="atas" id="atas">
    <img onclick="mulai()" src="download-removebg-preview.png" alt="logo">
    <h2>scroll kebawah &#10083;</h2>
  </div>

  <p class="kartu-ucapan" data-aos="fade-right">&#127881 HAPPY BIRTHDAY</p>
  <p class="kartu-ucapan" data-aos="fade-left">Panjang Umur &#10084;</p>
  <p class="kartu-ucapan" data-aos="flip-right"><img src="IMG_20220418_091001_674.webp" alt="foto"></p>

  <a onclick="tanya()" data-aos="zoom-out-down" class="tanya">
    <img src="makeawish.png" class="wish" alt="kado">
    Make a Wish!
  </a>

  <footer>
    <a class="footer" href="#">Dibuat oleh griselll</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const musik = ""; // ganti "audio/hbd.mp3" kalau mau pakai lagu
    const audio = document.querySelector(".audio");

    if (musik) {
      audio.src = musik;
    }

    function mulai() {
      window.scrollTo({ top: 0, behavior: "smooth" });
      audio.play().catch(() => {
        console.warn("Autoplay mungkin diblokir oleh browser.");
      });

      const openScreen = document.querySelector(".open");
      openScreen.style.transition = "opacity 1s ease";
      openScreen.style.opacity = "0";

      setTimeout(() => {
        openScreen.style.display = "none";
        document.body.style.overflowY = "auto";
      }, 1000);
    }

    function wa(isi) {
      const link = "https://api.whatsapp.com/send?text=" + encodeURIComponent(isi);
      window.open(link, "_blank");
    }

    async function tanya() {
      const { value: kado } = await Swal.fire({
        imageUrl: "IMG_20220418_091001_674.webp",
        title: "Hari ini mau apa?",
        input: "text",
        inputPlaceholder: "Tulis harapanmu di sini...",
        confirmButtonText: "Kirim",
        showCancelButton: false,
      });

      if (kado) {
        await Swal.fire({
          imageUrl: "wa.png",
          title: "Kirim jawaban ke WhatsApp",
          confirmButtonText: "Yuk!",
        });
        wa(kado);
      } else {
        await Swal.fire({
          icon: "error",
          title: "Jangan kosong dong!",
          confirmButtonText: "Ulangi",
        });
        tanya();
      }
    }
  </script>
</body>
</html>
